<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>My Fabulous Garden</h1>
    </header>

    <main>
        <form id="templet">
            <legend>New flower</legend>

            <div class="flowerName">
                <label for="">Name</label>
                <input type="text">
            </div>

            <div class="imgSelect">
                <label for="">Image</label>
                <select name="flower" id="flowerId" form="flowerform">
                    <option value="Alstroemerias">Alstroemerias</option>
                    <option value="Gardenias">Gardenias</option>
                    <option value="Orchids">Orchids</option>
                    <option value="Roses">Roses</option>
                    <option value="Sunflowers">Sunflowers</option>
                    <option value="Tulips">Tulips</option>
                    <option value="Peonies">Peonies</option>
                </select>
            </div>

            <div class="season">
                <label for="">Season</label>
                <input type="text">
            </div>


            <div class="saveButton">
                <input type="submit" value="Save">
            </div>

        </form>

        <div class="result">
            <table id="resultTable">
                

            </table>
        </div>

    </main>

    <footer></footer>

    <script src="js/app.js"></script>
</body>

</html>
